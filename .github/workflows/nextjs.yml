name: Deploy Next.js site to GitHub Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        working-directory: frontend
        run: npm install

      - name: Print environment variables
        run: |
          echo "CONTRACT_PUBLIC_KEY=${{ secrets.CONTRACT_PUBLIC_KEY }}"
          echo "SOLANA_NET=${{ secrets.SOLANA_NET }}"
        env:
          CONTRACT_PUBLIC_KEY: ${{ secrets.CONTRACT_PUBLIC_KEY }}
          SOLANA_NET: ${{ secrets.SOLANA_NET }}

      - name: Build Next.js project
        working-directory: frontend
        run: npm run build
        env:
          CONTRACT_PUBLIC_KEY: ${{ secrets.CONTRACT_PUBLIC_KEY }}
          SOLANA_NET: ${{ secrets.SOLANA_NET }}
          BASE_PATH: "/hackaTUM2024"

      - name: Export static files
        working-directory: frontend
        run: npm run export
        env:
          ONTRACT_PUBLIC_KEY: ${{ secrets.CONTRACT_PUBLIC_KEY }}
          SOLANA_NET: ${{ secrets.SOLANA_NET }}
          BASE_PATH: "/hackaTUM2024"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/out # The output directory from `npm run export`

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
