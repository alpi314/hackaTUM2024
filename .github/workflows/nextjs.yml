# GitHub Actions workflow for deploying a Next.js site to GitHub Pages with npm
name: Deploy Next.js site to GitHub Pages

on:
  push:
    branches: ["master"] # Replace with your default branch if not 'master'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        working-directory: ./frontend
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        working-directory: ./frontend
        run: npm install

      - name: Build Next.js project
        working-directory: ./frontend
        run: npm run build

      - name: Export static files
        working-directory: ./frontend
        run: npm run export
        env:
          NEXT_PUBLIC_BASE_PATH: "/<repository-name>" # Set your GitHub Pages base path
        # Ensure the Next.js `next.config.js` has a `basePath` set for GitHub Pages.

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/out # The output directory from `npm run export`

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
